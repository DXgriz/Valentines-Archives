  <body>

    <canvas id="garden"></canvas>

    <audio id="background-music" autoplay loop>
      <source
        src="Resources/Fridayy-When-It-Comes-To-You-(HipHopKit.com).mp3"
        type="audio/mpeg"
      />

    <script>
      //Music in the background

      const canvas = document.getElementById("garden");
      const ctx = canvas.getContext("2d");

      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      class RealisticFlower {
        constructor(x, y, type) {
          this.x = x;
          this.y = y;
          this.size = 40 + Math.random() * 20;
          this.type = type || this.randomType();
          this.color = this.getColor();
          this.rotation = Math.random() * Math.PI * 2;
          this.petalVariation = Math.random() * 0.2 + 0.9;
        }

        randomType() {
          const types = ["rose", "tulip", "daisy"];
          return types[Math.floor(Math.random() * types.length)];
        }

        getColor() {
          const colors = {
            rose: `hsl(${330 + Math.random() * 30}, 70%, 50%)`,
            tulip: `hsl(${350 + Math.random() * 20}, 80%, 60%)`,
            daisy: `hsl(${50 + Math.random() * 20}, 90%, 65%)`,
          };
          return colors[this.type];
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);

          // Draw stem
          ctx.strokeStyle = "#228B22";
          ctx.lineWidth = this.size / 10;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(0, this.size * 3);
          ctx.stroke();

          // Draw flower
          switch (this.type) {
            case "rose":
              this.drawRose();
              break;
            case "tulip":
              this.drawTulip();
              break;
            case "daisy":
              this.drawDaisy();
              break;
          }

          ctx.restore();
        }

        drawRose() {
          // Rose center
          ctx.fillStyle = "#8B4513";
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 6, 0, Math.PI * 2);
          ctx.fill();

          // Layered petals
          const layers = 10;
          for (let i = layers; i > 0; i--) {
            const layerSize = this.size * (i / layers) * this.petalVariation;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 8) {
              const x = Math.cos(angle) * layerSize;
              const y = Math.sin(angle) * layerSize * 0.6;
              ctx.bezierCurveTo(x * 0.8, y * 0.5, x * 0.5, y * 1.2, x, y);
            }
            ctx.fill();
          }
        }

        drawTulip() {
          // Tulip shape
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(0, -this.size);
          ctx.bezierCurveTo(
            this.size / 2,
            -this.size / 2,
            this.size / 2,
            this.size / 3,
            0,
            this.size / 2
          );
          ctx.bezierCurveTo(
            -this.size / 2,
            this.size / 3,
            -this.size / 2,
            -this.size / 2,
            0,
            -this.size
          );
          ctx.fill();

          // Add details
          ctx.strokeStyle = "#8B0000";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(0, -this.size);
          ctx.lineTo(0, -this.size / 2);
          ctx.stroke();
        }

        drawDaisy() {
          // Daisy petals
          const petals = 24;
          for (let i = 0; i < petals; i++) {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.rotate((Math.PI * 2) / petals);
            ctx.ellipse(
              this.size / 2,
              0,
              this.size / 2,
              this.size / 4,
              Math.PI / 4,
              0,
              Math.PI * 2
            );
            ctx.fill();
          }

          // Center
          ctx.fillStyle = "#FFD700";
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Create initial flowers
      const flowers = [];
      function createFlowers() {
        const flowerCount = 30;
        for (let i = 0; i < flowerCount; i++) {
          flowers.push(
            new RealisticFlower(
              Math.random() * canvas.width,
              Math.random() * canvas.height * 0.8 + canvas.height * 0.2
            )
          );
        }
      }
      createFlowers();

      // Animation
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        flowers.forEach((flower) => {
          flower.rotation += 0.005;
          flower.draw();
        });

        requestAnimationFrame(animate);
      }
      animate();

      // Add falling petals
      function createPetals() {
        setInterval(() => {
          const petal = document.createElement("div");
          petal.innerHTML = "ðŸŒ¸";
          petal.classList.add("petal");
          petal.style.left = Math.random() * 100 + "%";
          petal.style.fontSize = 10 + Math.random() * 20 + "px";
          petal.style.animationDuration = 5 + Math.random() * 5 + "s";
          document.body.appendChild(petal);

          setTimeout(() => petal.remove(), 8000);
        }, 500);
      }
      createPetals();

      // Interactive flower planting
      canvas.addEventListener("click", (e) => {
        flowers.push(
          new RealisticFlower(
            e.clientX,
            e.clientY,
            ["rose", "tulip", "daisy"][Math.floor(Math.random() * 3)]
          )
        );
      });
    </script>
  </body>
